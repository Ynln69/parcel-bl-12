<section class="request section">
  <div class="request__container">
    <picture>
      <source
        srcset="
          ./images/mobile/request.jpg    1x,
          ./images/mobile/request@2x.jpg 2x
        "
        media="(max-width: 767px)"
      />
      <source
        srcset="
          ./images/tablet/request.jpg    1x,
          ./images/tablet/request@2x.jpg 2x
        "
        media="(max-width: 1359px)"
      />
      <source
        srcset="./images/request.jpg 1x, ./images/request@2x.jpg 2x"
        media="(min-width: 1360px)"
      />
      <img
        src="./images/request.jpg"
        alt="man is sitting at the table holding phone in right hand and looking at the screen of the laptop"
        class="request__image"
      />
    </picture>
    <div class="request-form-container">
      <h2 class="request__title">Request callback</h2>
      <form action="submit">
        <label for="user-name"></label>
        <input
          type="text"
          class="field-input field-input--first"
          id="user-name"
          name="Name"
          placeholder="Enter your name"
        />
        <label for="user-email"></label>
        <input
          type="email"
          class="field-input field-input--second"
          id="user-email"
          name="Email"
          placeholder="Enter email*"
        />
        <button type="submit" class="request__button">Send</button>
      </form>
    </div>
  </div>
</section>
